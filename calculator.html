<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <title>Calc</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <span class="display-number">0</span>
        </div>
        <div class="pads">
            <div class="numbers">
                <button class="pad pad-ac">AC</button>
                <button class="pad">( )</button>
                <button class="pad">%</button>
                <button class="pad">7</button>
                <button class="pad">8</button>
                <button class="pad">9</button>
                <button class="pad">4</button>
                <button class="pad">5</button>
                <button class="pad">6</button>
                <button class="pad">1</button>
                <button class="pad">2</button>
                <button class="pad">3</button>
                <button class="pad">0</button>
                <button class="pad">.</button>
                <button class="pad">C</button>
            </div>
            <div class="operations">
                <button class="pad">+</button>
                <button class="pad">-</button>
                <button class="pad">/</button>
                <button class="pad">x</button>
                <button class="pad">=</button>
            </div>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
